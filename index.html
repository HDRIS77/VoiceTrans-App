<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceTrans - Real-time Transcription & Translation</title>
    <style>
        :root {
            --primary: #00B4D8;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --success: #4BB543;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--primary);
        }
        
        .language-selector {
            padding: 8px 12px;
            border-radius: 5px;
            background-color: rgba(0,180,216,0.1);
            border: 1px solid var(--primary);
            color: var(--light);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .text-box {
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            position: relative;
        }
        
        .text-box h2 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .text-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--dark);
        }
        
        .btn-primary:hover {
            background-color: #0096C7;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-secondary:hover {
            background-color: rgba(0,180,216,0.1);
        }
        
        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            justify-content: center;
        }
        
        .btn-copy {
            background-color: transparent;
            color: var(--light);
            border: none;
            cursor: pointer;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.2s ease;
        }
        
        .btn-copy:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .btn-copy.copied {
            color: var(--success);
        }
        
        .status {
            text-align: center;
            margin-bottom: 20px;
            color: #AAAAAA;
        }
        
        .history {
            background-color: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 20px;
        }
        
        .history h2 {
            margin-bottom: 15px;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
        }
        
        .history-item:hover {
            background-color: rgba(255,255,255,0.05);
        }
        
        .history-item-date {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .history-item-content {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #CCCCCC;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        
        .permission-note {
            background-color: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>VoiceTrans</h1>
            <select id="language" class="language-selector">
                <option value="en">Translate to English</option>
                <option value="ur">Translate to Urdu (Roman)</option>
            </select>
        </header>
        
        <div class="permission-note">
            <p>Please allow microphone access when prompted. The microphone will only activate after you click the record button.</p>
        </div>
        
        <div class="status" id="status">
            Click the microphone button to start recording
        </div>
        
        <div class="controls">
            <button id="recordBtn" class="btn btn-primary btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="23"></line>
                    <line x1="8" y1="23" x2="16" y2="23"></line>
                </svg>
            </button>
            <button id="clearBtn" class="btn btn-secondary">
                Clear Text
            </button>
            <button id="saveBtn" class="btn btn-secondary">
                Save Session
            </button>
        </div>
        
        <div class="main-content">
            <div class="text-box">
                <h2>
                    Original Text
                    <button id="copyOriginal" class="btn-copy tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span class="tooltiptext">Copy text</span>
                    </button>
                </h2>
                <div id="originalText" class="text-content"></div>
            </div>
            
            <div class="text-box">
                <h2>
                    <span id="targetLanguageLabel">Translation (English)</span>
                    <button id="copyTranslated" class="btn-copy tooltip">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span class="tooltiptext">Copy text</span>
                    </button>
                </h2>
                <div id="translatedText" class="text-content"></div>
            </div>
        </div>
        
        <div class="history">
            <h2>Session History</h2>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // DOM Elements
        const recordBtn = document.getElementById('recordBtn');
        const clearBtn = document.getElementById('clearBtn');
        const saveBtn = document.getElementById('saveBtn');
        const languageSelector = document.getElementById('language');
        const originalText = document.getElementById('originalText');
        const translatedText = document.getElementById('translatedText');
        const status = document.getElementById('status');
        const copyOriginal = document.getElementById('copyOriginal');
        const copyTranslated = document.getElementById('copyTranslated');
        const targetLanguageLabel = document.getElementById('targetLanguageLabel');
        const historyList = document.getElementById('historyList');
        
        // App State
        let isRecording = false;
        let recognition;
        let translationLanguage = 'en';
        let sessionHistory = [];
        let finalTranscript = '';
        
        // Initialize speech recognition
        function initSpeechRecognition() {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!window.SpeechRecognition) {
                status.textContent = 'Speech recognition not supported in your browser. Try Chrome or Edge.';
                recordBtn.disabled = true;
                return;
            }
            
            recognition = new window.SpeechRecognition();
            recognition.interimResults = true;
            recognition.continuous = true;
            
            recognition.onstart = () => {
                isRecording = true;
                recordBtn.classList.add('pulse');
                status.textContent = 'Recording... Speak now';
            };
            
            recognition.onend = () => {
                if (isRecording) {
                    // If we're still supposed to be recording, restart
                    recognition.start();
                } else {
                    recordBtn.classList.remove('pulse');
                    status.textContent = 'Click the microphone button to start recording';
                }
            };
            
            recognition.onresult = (event) => {
                let interimTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Display both final and interim results
                originalText.textContent = finalTranscript + interimTranscript;
                
                // Only translate final results (not interim)
                if (finalTranscript.trim()) {
                    translateText(finalTranscript, translationLanguage);
                    finalTranscript = ''; // Reset for next utterances
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error', event.error);
                status.textContent = `Error: ${event.error}`;
                isRecording = false;
                recordBtn.classList.remove('pulse');
                
                // Special handling for not-allowed errors
                if (event.error === 'not-allowed') {
                    status.textContent = 'Microphone access denied. Please allow microphone access to use this feature.';
                }
            };
        }
        
        // Translate text using Google Translate API (mock implementation)
        async function translateText(text, targetLang) {
            if (!text.trim()) return;
            
            // In a real app, you would call a translation API here
            // This is a mock implementation for demo purposes
            try {
                status.textContent = 'Translating...';
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 500));
                
                let translated;
                if (targetLang === 'ur') {
                    // Mock Urdu (Roman) translation
                    translated = `[Urdu translation of: "${text}"]`;
                } else {
                    // Mock English translation (in a real app, this would be the API call)
                    translated = `[English translation of: "${text}"]`;
                }
                
                translatedText.textContent = translated;
                status.textContent = isRecording ? 'Recording... Speak now' : 'Ready';
            } catch (error) {
                console.error('Translation error:', error);
                status.textContent = 'Translation failed';
            }
        }
        
        // Toggle recording
        function toggleRecording() {
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                recordBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>';
            } else {
                // Clear previous transcript when starting new recording
                originalText.textContent = '';
                translatedText.textContent = '';
                
                try {
                    recognition.start();
                    isRecording = true;
                    recordBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>';
                } catch (error) {
                    console.error('Error starting recognition:', error);
                    status.textContent = 'Error starting microphone. Please refresh and try again.';
                }
            }
        }
        
        // Clear text
        function clearText() {
            originalText.textContent = '';
            translatedText.textContent = '';
            finalTranscript = '';
        }
        
        // Save session to history
        function saveSession() {
            if (!originalText.textContent.trim()) {
                status.textContent = 'No text to save';
                return;
            }
            
            const session = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                original: originalText.textContent,
                translated: translatedText.textContent,
                language: translationLanguage
            };
            
            sessionHistory.unshift(session);
            saveToLocalStorage();
            renderHistory();
            status.textContent = 'Session saved';
        }
        
        // Save to localStorage
        function saveToLocalStorage() {
            localStorage.setItem('voiceTransHistory', JSON.stringify(sessionHistory));
        }
        
        // Load from localStorage
        function loadFromLocalStorage() {
            const history = localStorage.getItem('voiceTransHistory');
            if (history) {
                sessionHistory = JSON.parse(history);
                renderHistory();
            }
        }
        
        // Render history list
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (sessionHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">No saved sessions yet</div>';
                return;
            }
            
            sessionHistory.forEach(session => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <div class="history-item-date">${session.date}</div>
                    <div class="history-item-content">
                        <strong>Original:</strong> ${session.original.substring(0, 100)}${session.original.length > 100 ? '...' : ''}
                    </div>
                `;
                
                item.addEventListener('click', () => {
                    originalText.textContent = session.original;
                    translatedText.textContent = session.translated;
                });
                
                historyList.appendChild(item);
            });
        }
        
        // Copy text to clipboard
        function copyToClipboard(text, button) {
            if (!text.trim()) return;
            
            navigator.clipboard.writeText(text).then(() => {
                button.classList.add('copied');
                button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                setTimeout(() => {
                    button.classList.remove('copied');
                    button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                }, 2000);
            });
        }
        
        // Event Listeners
        recordBtn.addEventListener('click', toggleRecording);
        clearBtn.addEventListener('click', clearText);
        saveBtn.addEventListener('click', saveSession);
        
        languageSelector.addEventListener('change', (e) => {
            translationLanguage = e.target.value;
            const languageName = e.target.options[e.target.selectedIndex].text.replace('Translate to ', '');
            targetLanguageLabel.textContent = `Translation (${languageName})`;
            
            // Retranslate current text if there is any
            if (originalText.textContent.trim()) {
                translateText(originalText.textContent, translationLanguage);
            }
        });
        
        copyOriginal.addEventListener('click', () => {
            copyToClipboard(originalText.textContent, copyOriginal);
        });
        
        copyTranslated.addEventListener('click', () => {
            copyToClipboard(translatedText.textContent, copyTranslated);
        });
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initSpeechRecognition();
            loadFromLocalStorage();
            
            // Add instructions for first-time users
            if (!localStorage.getItem('voiceTransFirstRun')) {
                status.textContent = 'Click the microphone button and allow access to start recording';
                localStorage.setItem('voiceTransFirstRun', 'true');
            }
        });
    </script>
</body>
</html>
